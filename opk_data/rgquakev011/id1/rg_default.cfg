//
// load keybindings
//
// commands with a leading + will also be called for key up events with
// the + changed to a -
unbindall

//
// character controls
//
bind	L3				+speed
bind	R3				+weaponwheel
bind	R1				+attack
bind	UP				+forward
bind	DOWN			+back
bind	LEFT			+moveleft
bind	RIGHT			+moveright
bind	B				+jump 
bind	L1				+weaponwheel
bind	SELECT			+showscores
bind	X				+showscores
bind	1				"impulse 1"
bind	2				"impulse 2"
bind	3				"impulse 3"
bind	4				"impulse 4"
bind	5				"impulse 5"
bind	6				"impulse 6"
bind	7				"impulse 7"
bind	8				"impulse 8"
bind	0				"impulse 0"
bind	R2				"+jump"		// change weapon
bind	A				"impulse 10"
bind	L2				"+jump"		// prev
bind	Y				"impulse 12"
// zoom
alias zoom_in "sensitivity 2;fov 90;wait;fov 70;wait;fov 50;wait;fov 30;wait;fov 10;wait;fov 5;bind F11 zoom_out"
alias zoom_out "sensitivity 4;fov 5;wait;fov 10;wait;fov 30;wait;fov 50;wait;fov 70;wait;fov 90;bind F11 zoom_in; sensitivity 3"
bind F11 zoom_in

// Function keys
bind	F1			"help"
bind	F2			"menu_save"
bind	F3			"menu_load"
bind	F4			"menu_options"
bind	F5			"menu_multiplayer"
bind	F6			"echo Quicksaving...; wait; save quick"
bind	F9			"echo Quickloading...; wait; load quick"
bind	F10			"quit"
bind    F12                     "screenshot"

